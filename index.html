<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>The Magic 8 Ball</title>
  </head>
  <body>
    <div class="container text-center m-auto" id="content">
      <h1 class="my-5">The Magic 8 Ball</h1>
  
      <div id="AskQuestion">
        <h3 class="mb-3">"Ask me anything!"</h3>
        <input type="text" name='question' id="question" placeholder="Type your question here...">
        <button type="button" class="btn btn-dark" id="submit" onClick="shake()">Ask</button>
      </div>

      <div id="ShowQuestion">
        <h3 id="questionText"></h3>
        <button type="button" class="btn btn-dark mx-auto mt-3" id="restart">Ask a new question</button>
      </div>

      <div class="mx-auto mt-5" id="eightBallOuter">
        <div id="eightBallInner">
          <p id="number8">8</p>
          <p class="font-weight-bold" id="answers"></p>
        </div>
      </div>

    </div>

    <footer class="container text-center mt-5">
      Background Image Photo by <a class="link1" href="https://unsplash.com/@sharonmccutcheon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sharon McCutcheon</a> on <a class="link1" href="https://unsplash.com/s/photos/magic-8-ball?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      <p>2023 The Geek Next Door</p>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
